# Social Media and Contact
# If you don't want to use any icon, you can leave them blank.
email: dame2623@gmail.com
facebook_username: Inan Bae
instagram_username: inanbae
github_username: 2nan22

# Google Analytics
google-analytics: UA-163806439-1

# Disqus
disqus-shortname: 2nan22

# Name of the Author
author-name: 2nan22
# URL for the Image of the Author
author-image: /assets/images/profile.jpg
# 60 Words About the Author
author-about: 
  - 인하대 글로벌금융학과 졸업,
  - 빅데이터 기반 인공지능융합 개발자 과정 수료,
  - 고양시 빅데이터 인턴
# URL to the Author's Profile (i.e., Github, Twitter, Stackoverflow, etc)
author-url: https://github.com/2nan22

# SASS
sass:
  sass_dir: _sass
  style: compressed

# Build settings
plugins:
  - jekyll-admin
  - jekyll-feed

# Permalink
permalink: "blog/:title"

# Compress
compress_html:
  clippings: all

# Defaults
defaults:
  -
    scope:
      type: 'posts'
    values:
      layout: post
      post-image: ""
      description: ""
      tags:
        - ""
  -
    scope:
      type: 'pages'
    values:
      layout: page

# Exclude
exclude:
  - .sass-cache/
  - .jekyll-cache/
  - gemfiles/
  - Gemfile
  - Gemfile.lock
  - node_modules/
  - vendor/bundle/
  - vendor/cache/
  - vendor/gems/
  - vendor/ruby/
